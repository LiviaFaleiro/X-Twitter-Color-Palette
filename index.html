<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fas fa-sun"></i>
    </button>
    <button class="lang-toggle" onclick="toggleLanguage()">
        <span id="langText">English</span>
    </button>
    
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="bento-card">
                    <h1 class="text-center mb-4" style="color: var(--primary-color)">Twitter Color Palette Generator</h1>
                    
                    <form id="profile-form" class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" id="username" class="form-control" placeholder="Enter Twitter handle" required>
                            <button type="submit" class="btn btn-primary">Generate Palette</button>
                        </div>
                    </form>

                    <div id="profileData" class="mb-4">
                        <div class="profile-images">
                            <img id="headerImage" class="w-100" alt="Header">
                            <img id="profileImage" class="rounded-circle" width="100" alt="Profile">
                        </div>
                        <h3 id="profileName" class="mt-3"></h3>
                        <p id="profileUsername" class="text-muted"></p>
                    </div>

                    <div id="palette" class="text-center mb-4"></div>
                    <div id="result" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-4">
        <a href="https://x.com/moisiFraise" target="_blank" class="text-decoration-none">
            <span class="animated-text">Follow me on twitter/x @moisiFraise</span>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.1.6/vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>

    
    <script>
       
    function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    const themeIcon = document.getElementById('themeIcon');
    
    html.setAttribute('data-theme', newTheme);
    
    if (newTheme === 'dark') {
        themeIcon.classList.replace('fa-sun', 'fa-moon');
    } else {
        themeIcon.classList.replace('fa-moon', 'fa-sun');
    }
}
</script>
<script>
    function toggleLanguage() {
        const langText = document.getElementById('langText');
        const currentLang = langText.textContent;
        const newLang = currentLang === 'English' ? 'Português' : 'English';
        langText.textContent = newLang;
        
        const event = new CustomEvent('languageChange', { 
            detail: newLang === 'Português' ? 'pt-br' : 'en' 
        });
        document.dispatchEvent(event);
    }
    </script>
    
</body>
</html>
